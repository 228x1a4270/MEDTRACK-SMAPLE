{% extends "base.html" %}

{% block title %}My Wellness Goals{% endblock %}

{% block content %}
<h1 class="mb-4">My Wellness Goals</h1>

<div class="card mb-4">
    <div class="card-header">
        <h3>Set New Goal</h3>
    </div>
    <div class="card-body">
        <form id="setGoalForm">
            <div class="mb-3">
                <label for="goalType" class="form-label">Goal Type (e.g., Weight Loss, Running Distance)</label>
                <input type="text" class="form-control" id="goalType" required>
            </div>
            <div class="mb-3">
                <label for="targetValue" class="form-label">Target Value</label>
                <input type="number" step="0.01" class="form-control" id="targetValue" required>
            </div>
            <div class="mb-3">
                <label for="currentValue" class="form-label">Current Value (optional, default 0)</label>
                <input type="number" step="0.01" class="form-control" id="currentValue" value="0">
            </div>
            <div class="mb-3">
                <label for="targetDate" class="form-label">Target Date</label>
                <input type="date" class="form-control" id="targetDate" required>
            </div>
            <div class="mb-3">
                <label for="goalDescription" class="form-label">Description (optional)</label>
                <textarea class="form-control" id="goalDescription" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary glow-button w-100 py-2 fs-5 rounded-3">Set Goal</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3>My Active Goals</h3>
    </div>
    <div class="card-body">
        <div id="goalsList">
            <p class="text-muted">Loading goals...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/patient_goals.js') }}"></script>
{% endblock %}
