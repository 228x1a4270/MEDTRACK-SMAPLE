{% extends "base.html" %}

{% block title %}My Health Metrics{% endblock %}

{% block content %}
<h1 class="mb-4">My Health Metrics</h1>

<div class="card mb-4">
    <div class="card-header">
        <h3>Log New Metric</h3>
    </div>
    <div class="card-body">
        <form id="logMetricForm">
            <div class="mb-3">
                <label for="metricType" class="form-label">Metric Type (e.g., Weight, Blood Pressure, Glucose)</label>
                <input type="text" class="form-control" id="metricType" required>
            </div>
            <div class="mb-3">
                <label for="metricValue" class="form-label">Value</label>
                <input type="number" step="0.01" class="form-control" id="metricValue" required>
            </div>
            <div class="mb-3">
                <label for="metricUnit" class="form-label">Unit (e.g., kg, mmHg, mg/dL)</label>
                <input type="text" class="form-control" id="metricUnit">
            </div>
            <div class="mb-3">
                <label for="metricNotes" class="form-label">Notes (optional)</label>
                <textarea class="form-control" id="metricNotes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary glow-button w-100 py-2 fs-5 rounded-3">Log Metric</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3>All Health Metrics</h3>
    </div>
    <div class="card-body">
         <div class="mb-3">
            <label for="filterMetricType" class="form-label">Filter by Metric Type:</label>
            <input type="text" class="form-control" id="filterMetricType" placeholder="e.g., Weight">
            <button class="btn btn-secondary glow-button w-100 py-2 fs-5 rounded-3 mt-2" id="applyMetricFilterBtn">Apply Filter</button>
        </div>
        <div id="healthMetricsList">
            <p class="text-muted">Loading metrics...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/patient_health_metrics.js') }}"></script>
{% endblock %}
