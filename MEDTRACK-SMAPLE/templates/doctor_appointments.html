{% extends "base.html" %}

{% block title %}My Appointments (Doctor){% endblock %}

{% block content %}
<h1 class="mb-4">My Appointments</h1>

<div class="card">
    <div class="card-header">
        <h3>Upcoming and Past Appointments</h3>
    </div>
    <div class="card-body">
        <div id="appointmentsList">
            <p class="text-muted">Loading appointments...</p>
        </div>
    </div>
</div>

<div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="statusModalLabel">Update Appointment Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Appointment with <strong id="modalPatientName"></strong> on <strong id="modalAppointmentDate"></strong> at <strong id="modalAppointmentTime"></strong></p>
                <div class="mb-3">
                    <label for="newStatus" class="form-label">New Status</label>
                    <select class="form-select" id="newStatus">
                        <option value="Scheduled">Scheduled</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary glow-button" id="saveStatusButton">Save changes</button>    
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/doctor_appointments.js') }}"></script>
{% endblock %}
